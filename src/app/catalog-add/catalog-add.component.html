<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
 <div class="button-row">
    <a mat-flat-button color="primary" [routerLink]="['/products']"><mat-icon>list</mat-icon></a>
  </div>
  <mat-card class="example-card">
    <form [formGroup]="catalogForm" (ngSubmit)="onFormSubmit(catalogForm.value)">
     

      <mat-form-field class="example-full-width">
        <input matInput placeholder="Catalog Desc" formControlName="catalog_name"
               [errorStateMatcher]="matcher">
        <mat-error>
          <span *ngIf="!catalogForm.get('catalog_name').valid && catalogForm.get('catalog_name').touched">Please enter Product Description</span>
        </mat-error>
      </mat-form-field>
      
      <div class="button-row">
        <button type="submit" [disabled]="catalogForm.invalid || catalogForm.pristine " mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
      </div>
    </form>
  </mat-card>   
</div>
